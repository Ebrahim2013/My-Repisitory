<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
     img {
        width: 500px;
        height: 500px;
     }
     p{
        height: 500px;
        width: 500px;
        border: 3px solid;
        padding: 20px;
        box-sizing: border-box;
     }

        
    </style>
</head>
<body>
    <img src="img/laptop.jpg" alt="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit animi nulla id similique voluptas soluta qui at excepturi reiciendis, optio magni dolor ipsa pariatur exercitationem quis quam quos laboriosam aliquid.</p>
</body>
</html>
